{% extends "public/templates/public_templates.html" %}

{% block title %}GuestBook!{%endblock%}
{% block main %}

<div class="container">
    <div class="row">
        <div class="col">

            <h1>Guestbook</h1>
            <hr>

            <div class="mb-4">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <input class="form-control" id="message" col="30" row="3" placeholder="Enter your message">
                </div>

                <button class="btn btn-primary" onclick="submit_entry();">Leave Message</button>

            </div>

        </div>
    </div>
</div>

{%endblock%}


{% block script %}

<script>

    function submit_entry() {

        var name = document.getElementById("name");
        var message = document.getElementById("message");

        var entry = {
            name: name.value,
            message: message.value
        };

        fetch(`${window.origin}/guestbook/create-entry`, {
            method: "POST",
            credentials: "include",
            body: JSON.stringify(entry),
            cache: "no-cache",
            headers: new Headers({
                "content-type": "application/json"
            })
        })
        .then(function(response){

            if (response.status !== 200) {
                console.log(`Response status was not 200: $(response.status)`);
                return;
            }

            response.json().then(function (data){
                console.log(data)
            })

        })

    }

</script>


{% endblock %}
